<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(61, 230, 106, 0.478);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(241, 11, 11, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color:aqua;
            border: 1px solid #756969;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            font-weight: bold;
            margin-top: 10px;
        }
        #attempts {
            font-style: italic;
            margin-top: 10px;
        }
        
        /* Add the celebration animation */
        .celebration {
            animation: confetti 2s ease-in-out;
        }
        
        @keyframes confetti {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <h2>-: Number Guessing Game :-</h2>
        <p style="color: green;">Guess the number between 1 and 100:</p>
        <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()" id="guessbutton">Submit Guess</button>
        <p id="message"></p>
        <p id="attempts" style="color: blueviolet;">Attempts: 0</p>
    </div>

    <script>
        const minNumber = 1;
        const maxNumber = 100;
        const targetNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
        let attempts = 0;
        console.log(targetNumber);

        function checkGuess() {
            attempts++;
            const guess = parseInt(document.getElementById("guess").value);
            const message = document.getElementById("message");

            if (guess === targetNumber) {
    message.textContent = `Congratulations! You guessed the number ${targetNumber} in ${attempts} attempts.`;
    message.style.color = "red"; // Add this line to set the text color to red
    message.classList.add("celebration"); // Add the celebration class for animation
    document.getElementById("guess").disabled = true;
    document.getElementById("guessbutton").disabled = true;
}
 else if (guess < targetNumber) {
                message.textContent = "Try a higher number.";
            } else {
                message.textContent = "Try a lower number.";
            }

            document.getElementById("attempts").textContent = `Attempts: ${attempts}`;
        }
    </script>
</body>
</html>
